<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Live Character Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 700px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 8px;
            font-size: 1rem;
        }

        .counter {
            margin-top: 8px;
            font-weight: 600;
        }

        .ok {
            color: #333;
        }

        .warn {
            color: #b47d00;
            background: #fff6e0;
            padding: 2px 6px;
            border-radius: 4px;
        }

        .danger {
            color: #8b0000;
            background: #ffecec;
            padding: 2px 6px;
            border-radius: 4px;
        }

        button {
            margin-top: 12px;
            padding: 8px 12px;
        }
    </style>
</head>

<body>
    <h1>Live Character Counter (max 100)</h1>
    <textarea id="textArea" maxlength="100" placeholder="Type up to 100 characters..."></textarea>
    <div id="counter" class="counter ok">100 characters left</div>
    <button id="resetBtn">Reset</button>

    <script src="script.js"></script>
</body>

</html>
