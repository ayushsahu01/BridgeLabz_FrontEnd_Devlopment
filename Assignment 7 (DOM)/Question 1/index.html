<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Product List Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 700px;
        }

        input[type="text"] {
            width: 70%;
            padding: 8px;
        }

        button {
            padding: 8px 12px;
            margin-left: 6px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 16px;
        }

        li {
            padding: 8px;
            border: 1px solid #ddd;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .controls {
            display: flex;
            gap: 8px;
        }

        .editable {
            flex: 1;
            margin-right: 12px;
        }

        .editing {
            background: #fffbe6;
        }

        input.inline-edit {
            width: 100%;
            padding: 6px;
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <h1>Product List Manager</h1>

    <input id="productInput" type="text" placeholder="Enter product name..." />
    <button id="addBtn">Add Product</button>

    <ul id="productList" aria-live="polite"></ul>

    <script src="script.js"></script>
</body>

</html>
