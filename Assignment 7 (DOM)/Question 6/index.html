<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Table Filter</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }

        table,
        th,
        td {
            border: 1px solid #333;
            border-collapse: collapse;
            padding: 8px;
        }
    </style>
</head>

<body>

    <h1>Student Table Filter</h1>

    <input type="text" id="searchBox" placeholder="Search students..." />

    <table id="studentTable">
        <tr>
            <th>Name</th>
            <th>Branch</th>
            <th>CGPA</th>
        </tr>
        <tr>
            <td>Ayush</td>
            <td>CSE</td>
            <td>8.4</td>
        </tr>
        <tr>
            <td>Rohit</td>
            <td>ECE</td>
            <td>7.8</td>
        </tr>
        <tr>
            <td>Simran</td>
            <td>IT</td>
            <td>9.1</td>
        </tr>
        <tr>
            <td>Priya</td>
            <td>ME</td>
            <td>7.2</td>
        </tr>
    </table>

    <p id="noResult" style="color:red; display:none;">No results found</p>

    <script src="script.js"></script>
</body>

</html>
