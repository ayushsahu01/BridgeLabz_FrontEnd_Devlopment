<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card Flip Animation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="card-inner">
        <!-- Front Side -->
        <div class="card-front">
          <img src="https://picsum.photos/300/200" alt="Sample Image">
          <h2>Beautiful View</h2>
        </div>

        <!-- Back Side -->
        <div class="card-back">
          <h3>About this Place</h3>
          <p>
            This destination is known for its breathtaking landscapes and calm atmosphere.
            Perfect for travelers seeking adventure and peace.
          </p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
