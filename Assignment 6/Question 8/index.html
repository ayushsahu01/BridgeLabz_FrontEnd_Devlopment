<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Photo Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <section class="gallery">
    <h1>My Photo Gallery</h1>
    <div class="grid">
      <figure>
        <img src="https://picsum.photos/400/300?1" alt="Gallery Image 1">
        <figcaption>Mountain View</figcaption>
      </figure>
      <figure>
        <img src="https://picsum.photos/400/300?2" alt="Gallery Image 2">
        <figcaption>City Lights</figcaption>
      </figure>
      <figure>
        <img src="https://picsum.photos/400/300?3" alt="Gallery Image 3">
        <figcaption>Desert Dunes</figcaption>
      </figure>
      <figure>
        <img src="https://picsum.photos/400/300?4" alt="Gallery Image 4">
        <figcaption>Forest Path</figcaption>
      </figure>
      <figure>
        <img src="https://picsum.photos/400/300?5" alt="Gallery Image 5">
        <figcaption>Ocean Waves</figcaption>
      </figure>
      <figure>
        <img src="https://picsum.photos/400/300?6" alt="Gallery Image 6">
        <figcaption>Snow Peaks</figcaption>
      </figure>
    </div>
  </section>

</body>
</html>
