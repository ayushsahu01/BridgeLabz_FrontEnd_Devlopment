<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Nature Photo Gallery</h1>
    <p>Explore the beauty of nature captured through the lens.</p>
  </header>

  <main>
    <section class="gallery">
      <div class="gallery-item">
        <img src="sebastian-unrau-sp-p7uuT0tw-unsplash.jpg" alt="Forest" />
        <div class="caption">Peaceful Forest</div>
      </div>

      <div class="gallery-item">
        <img src="rohit-tandon-9wg5jCEPBsw-unsplash.jpg" alt="Mountain" />
        <div class="caption">Majestic Mountains</div>
      </div>

      <div class="gallery-item">
        <img src="jon-flobrant-rB7-LCa_diU-unsplash.jpg" alt="River" />
        <div class="caption">Calm River</div>
      </div>

      <div class="gallery-item">
        <img src="elizeu-dias-RN6ts8IZ4_0-unsplash.jpg" alt="Beach" />
        <div class="caption">Sunny Beach</div>
      </div>

      <div class="gallery-item">
        <img src="giorgio-parravicini-12IHVEFRacQ-unsplash.jpg" alt="Desert" />
        <div class="caption">Golden Desert</div>
      </div>

      <div class="gallery-item">
        <img src="jeffrey-workman-YvkH8R1zoQM-unsplash.jpg" alt="Waterfall" />
        <div class="caption">Misty Waterfall</div>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Nature Gallery | Captured with ❤️</p>
  </footer>
</body>
</html>
