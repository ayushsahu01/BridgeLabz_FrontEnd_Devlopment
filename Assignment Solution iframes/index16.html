<!-- 16. Create a webpage that demonstrates URI encoding.
Add a hyperlink that includes special characters in its URL, for example:
https://example.com/search?query=HTML & CSS
Write the correct encoded version of this link using %20 for spaces. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URI Encoding Example</title>
</head>
<body>
  <h2>URI Encoding Demonstration</h2>

  <p>Unencoded URL:</p>
  <p>https://example.com/search?query=HTML & CSS</p>

  <p>Encoded URL:</p>
  <a href="https://example.com/search?query=HTML%20%26%20CSS">
    https://example.com/search?query=HTML%20%26%20CSS
  </a>
</body>
</html>
