<!-- 13.Create a webpage that includes text written in three languages (English, Hindi, and French).
Add <meta charset="UTF-8"> inside <head> to ensure proper rendering of all characters. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multilingual Webpage</title>
</head>
<body>
  <h2>Text in Multiple Languages</h2>
  <p>English: Hello, how are you?</p>
  <p>हिन्दी: नमस्ते, आप कैसे हैं?</p>
  <p>Français: Bonjour, comment allez-vous ?</p>
</body>
</html>
