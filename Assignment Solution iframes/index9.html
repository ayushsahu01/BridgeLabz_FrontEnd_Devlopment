<!-- 9. Create a File Upload Form where users can upload only .jpg or .png files.
Use the accept attribute to restrict file types.
Include a short note in a <p> tag describing what kind of files are allowed. -->

<!-- q9.html -->
<!DOCTYPE html>
<html>
<head><title>Upload Form</title></head>
<body>
  <h2>Upload an Image</h2>
  <form>
    <input type="file" accept=".jpg, .png"><br><br>
    <p>Only JPG or PNG files are allowed.</p>
  </form>
</body>
</html>
