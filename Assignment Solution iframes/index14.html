<!-- 14. Use an <iframe> to embed an external website (e.g., https://www.wikipedia.org).
Below it, write a paragraph saying:
“Some websites may not allow embedding for security reasons.” -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Embedded Website</title>
</head>
<body>
  <h2>Embedding Wikipedia</h2>
  <iframe src="https://www.wikipedia.org" width="100%" height="400"></iframe>

  <p>Some websites may not allow embedding for security reasons.</p>
</body>
</html>
