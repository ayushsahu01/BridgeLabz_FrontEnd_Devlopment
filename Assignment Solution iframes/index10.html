<!-- 10. Create a Contact Form with the following:
● Full Name
● Email
● Subject
● Message (textarea)
Use the placeholder and required attributes properly. -->

<!-- q10.html -->
<!DOCTYPE html>
<html>
<head><title>Contact Us</title></head>
<body>
  <form>
    <input type="text" placeholder="Full Name" required><br><br>
    <input type="email" placeholder="Email" required><br><br>
    <input type="text" placeholder="Subject" required><br><br>
    <textarea placeholder="Message" required></textarea><br><br>
    <button type="submit">Send</button>
  </form>
</body>
</html>
