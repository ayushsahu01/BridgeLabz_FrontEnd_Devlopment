<!-- 11. Design a form that collects student information — Name, Roll Number, and Course.
Use a <select> dropdown for choosing a course.
Include an option that says “Select Course” as default (disabled and selected). -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Information Form</title>
</head>
<body>
  <!-- Form to collect student information -->
  <h2>Student Information Form</h2>

  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>

    <label for="roll">Roll Number:</label>
    <input type="text" id="roll" name="roll"><br><br>

    <label for="course">Course:</label>
    <select id="course" name="course">
      <option value="" disabled selected>Select Course</option>
      <option value="btech">B.Tech</option>
      <option value="bca">BCA</option>
      <option value="mca">MCA</option>
      <option value="mba">MBA</option>
    </select><br><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
