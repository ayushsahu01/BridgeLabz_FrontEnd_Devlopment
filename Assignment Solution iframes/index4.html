<!-- 4. Create a frameset layout using <frameset> and <frame> tags:
● Top frame → Navigation links (Home, About, Contact)
● Bottom frame → Displays a message “Welcome to My Website”
(Use only HTML — no CSS.) -->

<!-- q4.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Frameset Example</title>
</head>
<frameset rows="20%,80%">
  <frame src="nav.html" name="topFrame">
  <frame src="welcome.html" name="bottomFrame">
</frameset>
</html>
