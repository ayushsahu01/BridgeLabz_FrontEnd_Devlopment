<!-- 1. Create an HTML file that embeds a YouTube video using an <iframe>.
Set the width and height using only percentage values (not pixels) to make it adjust when
resizing the browser. -->

<!-- q1.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Embedded YouTube Video</title>
</head>
<body>
  <h2>My Favorite YouTube Video</h2>
  <iframe width="80%" height="60%" 
          src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
          title="YouTube video" 
          allowfullscreen>
  </iframe>
</body>
</html>
