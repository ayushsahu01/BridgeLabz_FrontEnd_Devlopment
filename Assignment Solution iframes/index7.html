<!-- 7. Build a Login Form with fields for username and password.
Add a hidden input field with a dummy CSRF token value.
Write an HTML comment explaining the purpose of a CSRF token. -->

<!-- q7.html -->
<!DOCTYPE html>
<html>
<head><title>Login Form</title></head>
<body>
  <h2>Login</h2>
  <form>
    Username: <input type="text" required><br><br>
    Password: <input type="password" required><br><br>
    <input type="hidden" name="csrf_token" value="12345ABC">
    <!-- CSRF token helps prevent unauthorized form submissions -->
    <button type="submit">Login</button>
  </form>
</body>
</html>
