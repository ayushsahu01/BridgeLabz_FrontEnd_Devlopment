<!-- 18. Write a paragraph that includes both long and short quotations:
● Use <blockquote> for a long quote.
● Use <q> for a short quote inside another paragraph.
Also include one HTML entity in the quote (e.g., &amp;, &lt;). -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Quotations Example</title>
</head>
<body>
  <h2>Quotations in HTML</h2>

  <p>
    As the saying goes, <q>Knowledge is power &amp; wisdom is peace.</q>
  </p>

  <blockquote>
    “The only limit to our realization of tomorrow is our doubts of today.”
    — Franklin D. Roosevelt
  </blockquote>
</body>
</html>
