<!-- 15. Create a Payment Form with fields for:
● Cardholder Name
● Card Number
● Expiry Date
● CVV
Add the required attribute to all fields and include a “Pay Now” button. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Form</title>
</head>
<body>
  <h2>Payment Form</h2>

  <form>
    <label for="name">Cardholder Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="card">Card Number:</label>
    <input type="text" id="card" name="card" required><br><br>

    <label for="expiry">Expiry Date:</label>
    <input type="month" id="expiry" name="expiry" required><br><br>

    <label for="cvv">CVV:</label>
    <input type="password" id="cvv" name="cvv" required><br><br>

    <input type="submit" value="Pay Now">
  </form>
</body>
</html>
