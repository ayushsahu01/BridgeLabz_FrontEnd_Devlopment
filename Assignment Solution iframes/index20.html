<!-- 20. Create a page that includes all important <head> elements:
● <title>
● <meta> (charset, description, author)
● <base> (to set base URL)
● <link> (to favicon or other resource)
● <style> (can be empty)
● <script> (can be empty) -->

<!DOCTYPE html>
<html lang="en">
<head>
  <!-- The <title> tag sets the title of the page shown in the browser tab -->
  <title>Complete Head Elements</title>

  <!-- The <meta charset> defines character encoding -->
  <meta charset="UTF-8">

  <!-- The <meta description> provides a short summary for search engines -->
  <meta name="description" content="Example page demonstrating all important head elements.">

  <!-- The <meta author> specifies the creator of the webpage -->
  <meta name="author" content="Ayush Sahu">

  <!-- The <base> tag sets a base URL for all relative links -->
  <base href="https://example.com/">

  <!-- The <link> tag connects external resources such as stylesheets or icons -->
  <link rel="icon" href="favicon.ico">

  <!-- The <style> tag contains internal CSS (empty here as per instruction) -->
  <style>
  </style>

  <!-- The <script> tag includes JavaScript (empty here as per instruction) -->
  <script>
  </script>
</head>
<body>
  <h2>Head Elements Example</h2>
  <p>This page demonstrates the use of all important &lt;head&gt; elements.</p>
</body>
</html>
