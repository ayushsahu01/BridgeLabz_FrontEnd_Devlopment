<!-- 6. Create a User Registration Form with the following fields:
● Full Name
● Email Address
● Password

● Confirm Password
Make all fields required using the required attribute. -->

<!-- q6.html -->
<!DOCTYPE html>
<html>
<head><title>Registration Form</title></head>
<body>
  <h2>User Registration</h2>
  <form>
    Full Name: <input type="text" required><br><br>
    Email: <input type="email" required><br><br>
    Password: <input type="password" required><br><br>
    Confirm Password: <input type="password" required><br><br>
    <button type="submit">Register</button>
  </form>
</body>
</html>
