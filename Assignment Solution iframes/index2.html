<!-- 2. Embed a Google Map showing your school or city using an <iframe>.
Use title, width, height, and loading="lazy" attributes. Add a comment explaining
what the loading attribute does. -->

<!-- q2.html -->
<!DOCTYPE html>
<html>
<head>
  <title>My City Map</title>
</head>
<body>
  <h2>Google Map of My City</h2>
  <!-- The loading attribute defers map loading until it's visible -->
  <iframe 
    src="https://www.google.com/maps?q=Delhi&output=embed" 
    width="80%" height="400" title="Delhi Map" loading="lazy">
  </iframe>
</body>
</html>
