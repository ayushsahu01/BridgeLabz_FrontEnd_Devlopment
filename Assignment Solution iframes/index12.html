<!-- 12. Create a paragraph that uses HTML entities to display:
● <, >, &, ", and '
Also include ©, TM, and ® symbols using entities. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Entities Example</title>
</head>
<body>
  <h2>HTML Entities Example</h2>
  <p>
    Displaying special characters:  
    &lt; (less than), &gt; (greater than), &amp; (ampersand), &quot; (double quote), and &apos; (single quote)
  </p>
  <p>
    Symbols: &copy; (Copyright), &trade; (Trademark), &reg; (Registered)
  </p>
</body>
</html>
