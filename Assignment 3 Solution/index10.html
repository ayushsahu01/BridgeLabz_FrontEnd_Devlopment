<!-- 10. Create a Dropdown-based Selection Page:
● Add multiple <select> dropdowns for:
○ Country
○ State
○ City

○ Favorite Tourist Place
● Each dropdown must have a pre-selected option.
● Add a <p> summarizing your choices. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Dropdown-based Selection</title>
</head>
<body>
  <header>
    <h1>Location & Favorite Place Selector</h1>
  </header>

  <main>
    <!-- Country -->
    <label for="country">Country:</label><br />
    <select id="country" name="country">
      <option value="india" selected>India</option>
      <option value="usa">United States</option>
      <option value="uk">United Kingdom</option>
    </select>
    <br /><br />

    <!-- State -->
    <label for="state">State:</label><br />
    <select id="state" name="state">
      <option value="maharashtra">Maharashtra</option>
      <option value="karnataka" selected>Karnataka</option>
      <option value="delhi">Delhi</option>
    </select>
    <br /><br />

    <!-- City -->
    <label for="city">City:</label><br />
    <select id="city" name="city">
      <option value="mumbai">Mumbai</option>
      <option value="bangalore" selected>Bengaluru</option>
      <option value="pune">Pune</option>
    </select>
    <br /><br />

    <!-- Favorite Tourist Place -->
    <label for="place">Favorite Tourist Place:</label><br />
    <select id="place" name="place">
      <option value="palolem">Palolem Beach</option>
      <option value="hampi" selected>Hampi</option>
      <option value="coorg">Coorg</option>
    </select>

    <p>Summary: I selected <strong>India</strong>, <strong>Karnataka</strong>, <strong>Bengaluru</strong> and my favourite place is <strong>Hampi</strong>.</p>
  </main>

  <footer>
    <p>Selection saved locally (static page)</p>
  </footer>
</body>
</html>
