<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="vh-100 d-flex align-items-center flex-column justify-content-center gap-4"> 
        <div class="bg-light border rounded d-flex flex-column justify-content-between p-4" 
             id="box" style="width: 40%; height: 40vh;"> 
            <div class="fw-bold text-center fs-1">Counter</div>
            <div class="text-center fs-3" id="counterValue">0</div>
            <div class="d-flex justify-content-center gap-4 pb-2">
                <button class="btn btn-primary" id="increment">Increment</button>
                <button class="btn btn-warning" id="double">+2</button>
                <button class="btn btn-danger" id="decrement">Decrement</button>
            </div>
        </div>
    </div>
    <script src="counter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
