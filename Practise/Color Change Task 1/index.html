<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Change of Box Task 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"> 
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="vh-100 d-flex align-items-center flex-column justify-content-center gap-4">
        <div class="bg-light border rounded" id="box" style="width: 40%; height: 40vh;"> 
        </div>  
        <div class="d-flex gap-4" style="width: 40%; height: 5vh;">
        <button class="bg-color1 btn" id="btn1" style="width: 100%; height: 100%;">Blue</button>
        <button class="bg-color2 btn" id="btn2" style="width: 100%; height: 100%;">Red</button>
        <button class="bg-color3 btn" id="btn3" style="width: 100%; height: 100%;">Green</button>
        <button class="bg-color4 btn" id="btn4" style="width: 100%; height: 100%;">Yellow</button>
        </div>  
        
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
