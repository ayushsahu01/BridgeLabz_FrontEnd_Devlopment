<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transformations Showcase</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <div class="box rotate">
            <div class="shape"></div>
            <p>Rotate()</p>
        </div>
        <div class="box scale">
            <div class="shape"></div>
            <p>Scale()</p>
        </div>
        <div class="box translate">
            <div class="shape"></div>
            <p>Translate()</p>
        </div>
        <div class="box skew">
            <div class="shape"></div>
            <p>Skew()</p>
        </div>
    </main>
</body>

</html>
