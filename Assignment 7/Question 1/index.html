<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Q1 — Borders & Padding</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Borders & Padding Demo</h1>
    </header>
    <main>
        <section class="container">
            <article class="box solid">Solid border<br><span>.border-solid</span></article>
            <article class="box dashed">Dashed border<br><span>.border-dashed</span></article>
            <article class="box double">Double border<br><span>.border-double</span></article>
            <article class="box groove">Groove border<br><span>.border-groove</span></article>
            <article class="box rounded largepad">Rounded + large padding<br><span>.rounded .largepad</span></article>
        </section>
    </main>
    <footer>
        <p>Q1 — Borders & Padding</p>
    </footer>
</body>

</html>
