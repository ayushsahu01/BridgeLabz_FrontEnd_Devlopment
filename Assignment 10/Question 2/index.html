<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio — Your Name</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light text-dark">
  <header class="py-4">
    <div class="container text-center">
      <h1 class="fw-bold">Ayush Sahu</h1>
      <p class="lead">Frontend Developer & Designer — Crafting delightful web experiences</p>
    </div>
  </header>

  <main>
    <section class="container text-center p-5 bg-white rounded shadow-sm">
      <!-- Profile image -->
      <img src="Picture.jpg" alt="profile" class="img-fluid rounded-circle mb-3 w-50 h-50">

      <div class="mb-4">
        <!-- Buttons: Hire Me and Download CV -->
        <a class="btn btn-primary me-2" href="#">Hire Me</a>
        <a class="btn btn-outline-secondary" href="#">Download CV</a>
      </div>

      <!-- Contact small form -->
      <form class="row g-2 justify-content-center">
        <div class="col-12 col-md-6">
          <input class="form-control" type="email" placeholder="Your email">
        </div>
        <div class="col-auto">
          <button class="btn btn-success">Contact</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="py-4 text-center">
    <div class="container">
      <small>Connect on <a href="#">LinkedIn</a> • <a href="#">GitHub</a></small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
