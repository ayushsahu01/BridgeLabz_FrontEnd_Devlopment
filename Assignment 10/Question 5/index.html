<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Themed Blog</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="py-4">
    <div class="container d-flex justify-content-between align-items-center">
      <h2 class="mb-0 themed-logo">Nomad Notes</h2>
      <nav>
        <a class="me-3" href="#">Home</a>
        <a class="me-3" href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </div>
  </header>

  <main class="py-4">
    <div class="container">
      <div class="row g-4">
        <div class="col-md-8">
          <!-- Blog post card -->
          <article class="card mb-4 themed-card">
            <img src="https://via.placeholder.com/800x300" class="card-img-top" alt="post">
            <div class="card-body">
              <h3 class="card-title">Exploring Coastal Towns</h3>
              <p class="card-text">A traveler's tale of sunsets and small cafes.</p>
              <a href="#" class="btn btn-primary">Read More</a>
            </div>
          </article>

          <article class="card themed-card">
            <div class="card-body">
              <h3 class="card-title">Minimal Packing Tips</h3>
              <p class="card-text">How to travel lighter and smarter.</p>
              <a href="#" class="btn btn-primary">Read More</a>
            </div>
          </article>
        </div>

        <aside class="col-md-4">
          <div class="p-3 bg-light rounded">
            <h5>About Me</h5>
            <p>Travel writer and photographer sharing short guides and stories.</p>
          </div>
        </aside>
      </div>
    </div>
  </main>

  <footer class="py-4 text-center">
    <div class="container">
      <small>&copy; 2025 Nomad Notes</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
