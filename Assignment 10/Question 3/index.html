<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Catalog</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="py-3 bg-white border-bottom">
    <div class="container d-flex justify-content-between align-items-center">
      <h4 class="mb-0">ShopEase</h4>
      <div>Cart <span class="badge bg-secondary">3</span></div>
    </div>
  </header>

  <main class="py-4">
    <div class="container">
      <!-- 4-column grid on md and up, 2 on sm, 1 on xs -->
      <div class="row g-4">
        <!-- Repeat product card 8 times as example -->
        <!-- Use col-md-3 for 4 cols on md, col-sm-6 for 2 cols on small screens -->
        <!-- Each product card -->
        <div class="col-12 col-sm-6 col-md-3">
          <div class="card h-100 hover-card">
            <img src="https://via.placeholder.com/300" class="card-img-top img-fluid" alt="Product">
            <div class="card-body d-flex flex-column">
              <h6 class="card-title">Product One</h6>
              <p class="mb-2 text-muted">₹1,299</p>
              <div class="mt-auto">
                <a class="btn btn-outline-primary w-100">Add to Cart</a>
              </div>
            </div>
          </div>
        </div>

        <!-- Duplicate cards (in real project generate dynamically) -->
        <div class="col-12 col-sm-6 col-md-3">
          <div class="card h-100 hover-card">
            <img src="https://via.placeholder.com/300" class="card-img-top img-fluid" alt="Product">
            <div class="card-body d-flex flex-column">
              <h6 class="card-title">Product Two</h6>
              <p class="mb-2 text-muted">₹899</p>
              <div class="mt-auto">
                <a class="btn btn-outline-primary w-100">Add to Cart</a>
              </div>
            </div>
          </div>
        </div>

        <!-- more products -->
        <div class="col-12 col-sm-6 col-md-3">
          <div class="card h-100 hover-card">
            <img src="https://via.placeholder.com/300" class="card-img-top img-fluid" alt="Product">
            <div class="card-body d-flex flex-column">
              <h6 class="card-title">Product Three</h6>
              <p class="mb-2 text-muted">₹2,499</p>
              <div class="mt-auto">
                <a class="btn btn-outline-primary w-100">Add to Cart</a>
              </div>
            </div>
          </div>
        </div>

        <div class="col-12 col-sm-6 col-md-3">
          <div class="card h-100 hover-card">
            <img src="https://via.placeholder.com/300" class="card-img-top img-fluid" alt="Product">
            <div class="card-body d-flex flex-column">
              <h6 class="card-title">Product Four</h6>
              <p class="mb-2 text-muted">₹499</p>
              <div class="mt-auto">
                <a class="btn btn-outline-primary w-100">Add to Cart</a>
              </div>
            </div>
          </div>
        </div>

        <!-- Add more to show grid responsiveness -->
      </div>
    </div>
  </main>

  <footer class="py-4 text-center">
    <div class="container">
      <small>&copy; 2025 ShopEase</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
