<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Travel Agency — Explore</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="py-3 bg-dark text-white">
    <div class="container">
      <h3 class="mb-0">WanderWise</h3>
    </div>
  </header>

  <main class="py-4">
    <div class="container">
      <!-- Carousel with three slides -->
      <div id="destCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="4000">
            <img src="https://lh3.googleusercontent.com/gps-cs-s/AG0ilSy9T7oFNP2vpR9TO4HbwKZ7m47XjLW-x5KEt1INwtFBNYMz983Y5EbPuMFL9VH5ayHG20j-aMSr8W71ub_-PDivegkNUPnp5BtiCAR1xzp19RWrCcAYF20RZbkUBzJpKWd0XcqV=w743-h429-n-k-no" class="d-block w-100" alt="Santorini">
            <div class="carousel-caption d-none d-md-block">
              <h5>Santorini, Greece</h5>
              <p>White houses and stunning sunsets.</p>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="5000">
            <img src="https://encrypted-tbn0.gstatic.com/licensed-image?q=tbn:ANd9GcR1f9INv9J27IsVzVxfivSIrECl3qZL5Rly6CUWQdH8GaY78v5v83XX_4dD5czyBtBwFirJWG4QaJ8aLoYGA_3wIBQ&s=19" class="d-block w-100" alt="Bali">
            <div class="carousel-caption d-none d-md-block">
              <h5>Bali, Indonesia</h5>
              <p>Beaches, culture, and surf.</p>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="4500">
            <img src="https://encrypted-tbn0.gstatic.com/licensed-image?q=tbn:ANd9GcT-JzmgSuLsCY0keTQfpq0VU0XfoSgtjg28avV1MntlWvj9hiZjnS1q9FcEm8glaH0VVXQWyzuSO05JUYwO1BPIKBY&s=19" class="d-block w-100" alt="Scotland">
            <div class="carousel-caption d-none d-md-block">
              <h5>Scottish Highlands</h5>
              <p>Misty mountains and peaceful lochs.</p>
            </div>
          </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#destCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#destCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <!-- Progress bar showing booking completion -->
      <section class="mt-4">
        <h5>Booking Completion</h5>
        <div class="progress" style="height: 22px;">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 70%;" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">70%</div>
        </div>
      </section>
    </div>
  </main>

  <footer class="py-4 bg-light">
    <div class="container text-center">
      <small>Contact: hello@wanderwise.com • +91 98765 43210</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
