<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pricing Plans</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="py-5">
    <div class="container">
      <h3 class="text-center mb-4">Choose Your Plan</h3>
      <div class="row g-4">
        <div class="col-md-4">
          <div class="card p-4 h-100">
            <h5 class="fw-bold">Basic</h5>
            <h2>₹0<span class="fs-6">/mo</span></h2>
            <ul>
              <li>1 project</li>
              <li>100MB storage</li>
            </ul>
            <a class="btn btn-outline-primary mt-auto">Select</a>
          </div>
        </div>

        <div class="col-md-4">
          <!-- Highlighted Pro plan -->
          <div class="card p-4 h-100 text-white bg-primary pro-card">
            <h5 class="fw-bold">Pro</h5>
            <h2>₹499<span class="fs-6">/mo</span></h2>
            <ul>
              <li>Unlimited projects</li>
              <li>10GB storage</li>
            </ul>
            <a class="btn btn-light mt-auto">Get Pro</a>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card p-4 h-100">
            <h5 class="fw-bold">Enterprise</h5>
            <h2>Custom</h2>
            <ul>
              <li>Dedicated support</li>
              <li>Custom integrations</li>
            </ul>
            <a class="btn btn-outline-primary mt-auto">Contact Us</a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
