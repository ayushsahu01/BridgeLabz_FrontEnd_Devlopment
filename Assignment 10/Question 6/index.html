<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notifications Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container py-5">
    <h3 class="mb-4">Notifications</h3>

    <div class="card p-3">
      <!-- success alert -->
      <div class="alert alert-success" role="alert">
        <strong>Success!</strong> Your profile was updated.
      </div>

      <!-- info alert -->
      <div class="alert alert-info" role="alert">
        <strong>Tip:</strong> Use keyboard shortcuts to speed up workflows.
      </div>

      <!-- dismissible danger alert -->
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Warning:</strong> Your subscription is expiring soon.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <!-- summary well (bordered padded bg section) -->
      <div class="mt-4 p-3 bg-light border rounded">
        <h6>Summary</h6>
        <p class="mb-0">3 notifications â€” 1 action required.</p>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
