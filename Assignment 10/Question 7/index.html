<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Task Tracker</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4>Tasks</h4>
      <!-- badge counter in header -->
      <div>Pending <span class="badge bg-primary">4</span></div>
    </div>

    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Finish project proposal
        <div>
          <span class="badge bg-danger me-2">High</span>
          <button class="btn btn-sm btn-outline-success">Completed <span class="badge bg-light text-dark ms-2">0</span></button>
        </div>
      </li>

      <li class="list-group-item d-flex justify-content-between align-items-center">
        Design landing page
        <div>
          <span class="badge bg-warning text-dark me-2">Medium</span>
          <button class="btn btn-sm btn-outline-success">Completed <span class="badge bg-light text-dark ms-2">1</span></button>
        </div>
      </li>

      <li class="list-group-item d-flex justify-content-between align-items-center">
        Fix bugs
        <div>
          <span class="badge bg-secondary me-2">Low</span>
          <button class="btn btn-sm btn-outline-success">Completed <span class="badge bg-light text-dark ms-2">2</span></button>
        </div>
      </li>
    </ul>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
