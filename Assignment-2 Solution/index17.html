<!-- 17. Still inside <main>, add an <article> with a heading “My First Blog” and a short
blog-style paragraph. -->

<!DOCTYPE html>
<html>
<head>
  <title>My First Blog</title>
</head>
<body>
  <main>
    <article>
      <h2>My First Blog</h2>
      <p>Today I started writing my first blog about learning HTML. It’s fun to create webpages using simple tags!</p>
    </article>
  </main>
</body>
</html>
