<!-- 10. Display a line of inline code inside a paragraph using the <code> tag.
Example: show how to print “Hello World” in JavaScript. -->

<!DOCTYPE html>
<html>
<head>
  <title>Code Example</title>
</head>
<body>
  <p>To print "Hello World" in JavaScript, use <code>console.log("Hello World");</code></p>
</body>
</html>
