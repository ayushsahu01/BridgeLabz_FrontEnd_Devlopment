<!-- 8. Write a paragraph containing:
● A highlighted word using <mark>
● A small note at the end using <small> (e.g., “Updated recently”). -->

<!DOCTYPE html>
<html>
<head>
  <title>Marked and Small Text</title>
</head>
<body>
  <p>Learning <mark>HTML</mark> is the first step toward web development. <small>Updated recently</small></p>
</body>
</html>
