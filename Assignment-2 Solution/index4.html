<!-- 4. Write a paragraph describing your favorite hobby.
Use <strong> to make one important word bold and <em> to make another italic. -->

<!DOCTYPE html>
<html>
<head>
  <title>My Hobby</title>
</head>
<body>
  <p>My favorite hobby is <strong>painting</strong>. It helps me relax and express my <em>creativity</em> in different ways.</p>
</body>
</html>
