<!-- 9. Create a paragraph that uses both <strong> and <em> to emphasize different parts of a
sentence. -->

<!DOCTYPE html>
<html>
<head>
  <title>Emphasis Example</title>
</head>
<body>
  <p>It is <strong>very important</strong> to stay <em>focused</em> when learning new skills.</p>
</body>
</html>
