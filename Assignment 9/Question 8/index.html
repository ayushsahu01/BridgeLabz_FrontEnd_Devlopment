<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Filter Comparison Layout</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="compare">
        <figure class="before">
            <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=1000&q=60&auto=format&fit=crop"
                alt="Original">
            <figcaption>Original</figcaption>
        </figure>

        <figure class="after">
            <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=1000&q=60&auto=format&fit=crop"
                alt="Filtered">
            <figcaption>Filtered (brightness)</figcaption>
        </figure>
    </main>
</body>

</html>
