<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Responsive Image Filter Gallery</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>Responsive Image Filter Gallery</h1>
    </header>

    <main>
        <section class="gallery" aria-label="Image filter gallery">
            <!-- Six images with captions -->
            <figure>
                <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=1200&q=60&auto=format&fit=crop"
                    alt="Mountain landscape" class="filter-blur" />
                <figcaption>Blur</figcaption>
            </figure>

            <figure>
                <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=1200&q=60&auto=format&fit=crop"
                    alt="Beach sunset" class="filter-grayscale" />
                <figcaption>Grayscale</figcaption>
            </figure>

            <figure>
                <img src="https://images.unsplash.com/photo-1496307042754-b4aa456c4a2d?w=1200&q=60&auto=format&fit=crop"
                    alt="Forest path" class="filter-sepia" />
                <figcaption>Sepia</figcaption>
            </figure>

            <figure>
                <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=1200&q=60&auto=format&fit=crop"
                    alt="City skyline" class="filter-brightness" />
                <figcaption>Brightness</figcaption>
            </figure>

            <figure>
                <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=1200&q=60&auto=format&fit=crop"
                    alt="Desert dunes" class="filter-contrast" />
                <figcaption>Contrast</figcaption>
            </figure>

            <figure>
                <img src="https://images.unsplash.com/photo-1464820453369-31d2c0b651af?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Y29sb3JmdWwlMjBmbG93ZXJ8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&q=60&w=600"
                    alt="Colorful flowers" class="filter-hue" />
                <figcaption>Hue-Rotate</figcaption>
            </figure>
        </section>
    </main>

    <footer>
        <p>Images: Unsplash (placeholders) â€” hover an image to see the original.</p>
    </footer>
</body>

</html>
