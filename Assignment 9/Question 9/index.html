<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Responsive Design Principles Summary</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>Responsive Design Principles</h1>
        <section class="principles">
            <article class="principle">
                <h2>Fluid Layouts</h2>
                <pre><code>width: 100%; max-width: 1200px;</code></pre>
            </article>

            <article class="principle">
                <h2>Flexible Media</h2>
                <pre><code>img{ max-width:100%; height:auto; }</code></pre>
            </article>

            <article class="principle">
                <h2>Breakpoints</h2>
                <pre><code>@media (max-width: 600px) { ... }</code></pre>
            </article>
        </section>
    </main>
</body>

</html>
