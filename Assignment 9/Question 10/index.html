<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Responsive Dashboard Summary</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="dashboard">
        <header class="dash-header">
            <h1>Dashboard</h1>
        </header>

        <aside class="sidebar">
            <nav>
                <ul>
                    <li>Overview</li>
                    <li>Filters</li>
                    <li>Typography</li>
                    <li>Media Queries</li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <section class="cards">
                <article class="card">
                    <h3>Filters</h3>
                    <p>Examples & notes</p>
                </article>
                <article class="card">
                    <h3>Typography</h3>
                    <p>Clamp() and scale</p>
                </article>
                <article class="card">
                    <h3>Media Queries</h3>
                    <p>Breakpoints examples</p>
                </article>
                <article class="card">
                    <h3>Cheat Sheet</h3>
                    <p>Quick references</p>
                </article>
            </section>
        </main>
    </div>
</body>

</html>
