<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Filter Cards with Animation</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main>
        <section class="profiles" aria-label="Profile cards">
            <article class="profile">
                <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=600&q=60&auto=format&fit=crop"
                    alt="Profile 1" />
                <div class="info">
                    <h3>Alex Morgan</h3>
                    <p>UI Designer — loves clean interfaces and micro-interactions.</p>
                </div>
            </article>

            <article class="profile">
                <img src="https://images.unsplash.com/photo-1581091877286-979c6f103cad?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1170"
                    alt="Profile 2" />
                <div class="info">
                    <h3>Priya Sharma</h3>
                    <p>Frontend Engineer — focuses on accessibility and performance.</p>
                </div>
            </article>

            <article class="profile">
                <img src="https://images.unsplash.com/photo-1547425260-76bcadfb4f2c?w=600&q=60&auto=format&fit=crop"
                    alt="Profile 3" />
                <div class="info">
                    <h3>Samuel Lee</h3>
                    <p>Product Manager — connects teams and shapes features.</p>
                </div>
            </article>
        </section>
    </main>
</body>

</html>
