<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Styled Button Collection</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<main class="container">
<h1>Styled Button Collection</h1>
<div class="btn-row" role="group" aria-label="Button examples">
<button class="btn btn-primary">Primary</button>
<button class="btn btn-secondary">Secondary</button>
<button class="btn btn-outline">Outline</button>
<button class="btn" disabled>Disabled</button>
</div>


<h2>States</h2>
<div class="btn-row">
<button class="btn btn-primary" id="focus-demo">Focus demo</button>
<button class="btn btn-primary active">Active demo</button>
</div>


<p class="note">Use <kbd>Tab</kbd> to focus the focus-demo button and observe the :focus styling.</p>
</main>
</body>
</html>
