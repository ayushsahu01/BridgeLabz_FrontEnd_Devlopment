<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Combined Effects Demonstration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Combined Effects Demonstration</h1>
    <p>Hover over the boxes and buttons to see transitions and transformations.</p>
  </header>

  <main class="effects-container">
    <div class="effect-box red">Hover Me</div>
    <div class="effect-box blue">Transform Me</div>
    <div class="effect-box green">Color Change</div>
    <button class="magic-btn">Hover Button</button>
  </main>
</body>
</html>
