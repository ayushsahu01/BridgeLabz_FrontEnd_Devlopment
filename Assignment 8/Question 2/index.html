<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>2 — Tooltip Demonstration</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="center">
        <h1>CSS Tooltips</h1>
        <p class="hint">Hover the words or icons below to see tooltips (pure CSS).</p>
        <div class="items">
            <div class="item">
                <span class="trigger">HTML</span>
                <span class="tooltip">HyperText Markup Language</span>
            </div>


            <div class="item">
                <span class="trigger">CSS</span>
                <span class="tooltip">Cascading Style Sheets — styles pages</span>
            </div>


            <div class="item">
                <span class="trigger">⚙️</span>
                <span class="tooltip">Settings icon — accessible tooltip</span>
            </div>
        </div>
    </main>
</body>

</html>
