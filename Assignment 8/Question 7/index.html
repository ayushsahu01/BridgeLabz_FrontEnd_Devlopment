<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UI Components Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="wrap">
        <section class="card">
            <div class="controls">
                <label class="search">
                    <input type="search" placeholder="Search..." aria-label="Search">
                </label>
                <select aria-label="Options" class="select">
                    <option>All</option>
                    <option>Articles</option>
                    <option>Images</option>
                </select>
                <div class="actions">
                    <button class="btn primary">Search</button>
                    <button class="btn">Reset</button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
